<!-- Main content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-outline card-primary">
                    <div class="card-header">

                        <div
                            style="display: flex; justify-content: center; align-items: center; height: 100px; margin-bottom: 20px;">
                            <h2
                                style="background-color: #042c57; color: white; padding: 10px 20px; border-radius: 8px; text-align: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                                Cámaras Térmicas Registradas
                            </h2>
                        </div>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                                    class="fas fa-minus"></i></button>
                        </div>
                    </div>

                    <div class="card-body" style="display: block;">
                        <button class="btn btn-success mb-3" (click)="newCamera()">Nueva Cámara Térmica</button>
                        <table id="thermalCamerasTable" class="table table-striped table-bordered" style="width:100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</div>
<!-- /.content -->
