<div class="smartpx-el-dorado min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <!-- Tarjeta de Login -->
          <c-card class="luxury-login-card p-4">
            <div class="gold-overlay"></div>
            <c-card-body>
              <form cForm (ngSubmit)="login()">
                <h1 class="gold-text">Inicio de Sesión</h1>
                <p class="text-luxury-secondary">Accede a tu cuenta, SmartPX, Innovacion </p>

                <!-- Input de Email -->
                <c-input-group class="mb-3 luxury-input">
                  <span cInputGroupText class="gold-input-icon">
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    [(ngModel)]="credentials.email"
                    name="email"
                    required
                    cFormControl
                    placeholder="Correo Electrónico"
                    autoComplete="email"
                  />
                </c-input-group>

                <!-- Input de Contraseña -->
                <c-input-group class="mb-4 luxury-input">
                  <span cInputGroupText class="gold-input-icon">
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    [(ngModel)]="credentials.password"
                    name="password"
                    required
                    cFormControl
                    placeholder="Contraseña"
                    autoComplete="current-password"
                  />
                </c-input-group>

                <!-- Mensaje de error -->
                <div *ngIf="loginError" class="error-message gold-error">
                  {{ loginError }}
                </div>

                <!-- Botones -->
                <c-row>
                  <c-col xs="6">
                    <button type="submit" cButton class="px-4 gold-button">
                      Iniciar Sesión
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0 gold-link-button">
                      ¿Olvidaste tu contraseña?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

          <!-- Tarjeta de Bienvenida -->
          <c-card class="luxury-welcome-card text-white py-5">
            <div class="gold-overlay"></div>
            <c-card-body class="text-center">
              <div>
                <div class="sensor-icon mb-3">
                  <img src="assets/icon.png" alt="Icon" style="width: 70px; height: 70px;">
                </div>
                <h2 class="gold-text">Bienvenido a SMART Px</h2>


                <button cButton class="mt-3 gold-outline-button" (click)="navigateToRegister()">
                  ¡Regístrate Ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>

    <!-- Iconos flotantes de IoT -->
    <div class="iot-icon sensor-icon-1"></div>
    <div class="iot-icon sensor-icon-2"></div>
    <div class="iot-icon sensor-icon-3"></div>
  </c-container>
</div>
