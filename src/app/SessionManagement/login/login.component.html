<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card class="p-4">
                        <c-card-body>
                            <form cForm (ngSubmit)="login()">
                                <h1>Inicio de Sesión</h1>
                                <p class="text-body-secondary">Accede a tu cuenta para gestionar los sensores IoT</p>
                                <c-input-group class="mb-3">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                    <input
                                        type="email"
                                        id="email"
                                        class="form-control"
                                        [(ngModel)]="credentials.email"
                                        name="email"
                                        required
                                        cFormControl
                                        placeholder="Correo Electrónico"
                                        autoComplete="email"
                                    />
                                </c-input-group>
                                <c-input-group class="mb-4">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilLockLocked"></svg>
                                    </span>
                                    <input
                                        type="password"
                                        id="password"
                                        class="form-control"
                                        [(ngModel)]="credentials.password"
                                        name="password"
                                        required
                                        cFormControl
                                        placeholder="Contraseña"
                                        autoComplete="current-password"
                                    />
                                </c-input-group>
                                <div *ngIf="loginError" class="error-message">
                                    {{ loginError }}
                                </div>
                                <c-row>
                                    <c-col xs="6">
                                        <button type="submit" cButton class="px-4" color="primary">
                                            Iniciar Sesión
                                        </button>
                                    </c-col>
                                    <c-col class="text-right" xs="6">
                                        <button cButton class="px-0" color="link">
                                            ¿Olvidaste tu contraseña?
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                        </c-card-body>
                    </c-card>
                    <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
                        <c-card-body class="text-center">
                            <div>
                                <img src="assets/icon.png" alt="Icon" style="width: 50px; height: 50px;">
                                <h2>Bienvenido a SMART Px</h2>

                                <button cButton class="mt-3" color="primary" (click)="navigateToRegister()">
                                  ¡Regístrate Ahora!
                                </button>
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
  </div>
